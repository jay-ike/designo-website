---
layout: "layouts/base.njk"
---

{{ content }}
<main class="xl-stack mt-xl">
    <ul class="responsive-grid projects">
        {% for item in getProjects %}
            <li class="project-grid">
                {% image item.path item.alt "327" %}
                {% card item.title 3 "box stack" %}
                    <p>{{ item.description }}</p>
                {% endcard %}
            </li>
        {% endfor %}
    </ul>
    {% include "includes/services.html" %}
</main>
