<section class="responsive-grid services">
    {% for item in services %}
        {% if item.topic != pageTopic %}
        <div>
            {% image item.path item.alt "280,541" %}
            {% card item.title 2 "center service_content" %}
                <a class="box" href="{{ item.link }}" data-icon="arrow_right" data-icon-position="end"> view content </a>
            {% endcard %}
        </div>
        {% endif %}
    {% endfor %}
    {{ val }}
</section>
